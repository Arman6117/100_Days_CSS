<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>100 Days CSS Challenge Day 15</title>
</head>
<body>
    <div class="frame">
  <div class="center">
	<div class="bar"></div>
    <div class="title">Drop a file to upload</div>
    <div class="dropzone ">
        <div class="content">
            <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
            <span class="filename"></span>
            <input type="file" class="in-file">
        </div>
        
    </div>

    <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
    <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
    <button class="upload-btn">Upload</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
